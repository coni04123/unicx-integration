name: Build and Deploy to AKS

on:
  push:
    branches:
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and push Docker image
      run: az acr login --name unicxacr

    - run: |
        docker build -t unicxacr.azurecr.io/unicx-integration:${{ github.run_id }} .
        docker push unicxacr.azurecr.io/unicx-integration:${{ github.run_id }}

  deploy-to-aks:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set AKS credentials
      run: az aks get-credentials --resource-group unicx-dev --name unicxdev-aks-kubernetes